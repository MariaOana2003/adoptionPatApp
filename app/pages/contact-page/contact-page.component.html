<div class="contact-page">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p>Adresa: 32 Strada Principala, Sibiu, Romania</p>
      <p>Phone: +1 123-456-7890</p>
      <p>Email: pawsForever&#64;gmail.com</p>
      <p>Website-uri:</p>
      <ul>
        <li><a href="https://www.csac.ro">www.csac.ro</a></li>
        <li><a href="https://scanstart.ro/">www.scanstart.ro</a></li>
        <li><a href="https://graffino.com/">www.graffino.com</a></li>
      </ul>
    </div>
    <form (ngSubmit)="sendForm()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" [(ngModel)]="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
