<div class="container styled-form">
  <form (ngSubmit)="addPet()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="species">Species:</label>
      <input id="species" [(ngModel)]="species" name="species" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="breeds">Breeds:</label>
      <input id="breeds" [(ngModel)]="breeds" name="breeds" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input id="age" [(ngModel)]="age" name="age" type="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input id="status" [(ngModel)]="status" name="status" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input id="location" [(ngModel)]="location" name="location" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="preferences">Preferences:</label>
      <input id="preferences" [(ngModel)]="preferences" name="preferences" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="favoriteActivities">Favorite Activities:</label>
      <input id="favoriteActivities" [(ngModel)]="favoriteActivities" name="favoriteActivities" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="food">Food:</label>
      <input id="food" [(ngModel)]="food" name="food" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="typeOfAnimal">Type of Animal:</label>
      <input id="typeOfAnimal" [(ngModel)]="typeOfAnimal" name="typeOfAnimal" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="images">Images:</label>
      <input id="images" type="file" (change)="onFileSelected($event)" multiple class="form-control">
    </div>
    <button type="submit" mat-button class="submit-button">Add Pet</button>
  </form>
</div>
