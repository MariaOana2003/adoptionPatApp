<div class="adoption-form-page">
  <form (ngSubmit)="sendForm()" #contactForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full name:</label>
      <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" name="phone" [(ngModel)]="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="address" required>
    </div>
    <div class="form-group">
      <label for="petExperience">Experience with Pets:</label>
      <textarea id="petExperience" name="petExperience" [(ngModel)]="petExperience" required></textarea>
    </div> 
    <div class="form-group">
      <label for="petCare">How do you plan to care for your pet?</label>
      <textarea id="petCare" name="petCare" [(ngModel)]="petCare" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
